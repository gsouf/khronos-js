<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Khronos Unit testing</title>
</head>

<body>

<svg id="bob" style="width:20%;height:500px;"></svg>

<script src="../src/vendors/jquery.js"></script>
<script src="../src/vendors/moment.min.js"></script>
<script src="../src/vendors/moment-range.js"></script>
<script src="../src/Khronos/Khronos.js"></script>
<script src="../src/Khronos/Bindable.js"></script>
<script src="../src/Khronos/Exception.js"></script>
<script src="../src/Khronos/TimeDrawable.js"></script>
<script src="../src/Khronos/TimeContainer.js"></script>
<script src="../src/Khronos/Drawer.js"></script>
<script src="../src/Khronos/TimeConfig.js"></script>
<script src="../src/Khronos/TimeGraph.js"></script>
<script src="../src/Khronos/Drawer/Element/TimeGrid.js"></script>
<script src="../src/Khronos/Drawer/Element/ValueGrid.js"></script>
<script src="../src/Khronos/Element/Point.js"></script>
<script src="../src/Khronos/Element/Square.js"></script>
<script src="../src/Khronos/Element/Polygon.js"></script>
<script src="../src/Khronos/Element/Polyline.js"></script>
<script src="../src/Khronos/Drawer/Chart/Scatterplot.js"></script>
<script src="../src/Khronos/Drawer/Chart/Line.js"></script>
<script src="../src/Khronos/Drawer/Chart/Area.js"></script>

<script src="../src/Khronos/ViewportX.js"></script>
<script src="../src/Khronos/ViewportX/DateRange.js"></script>

<script src="../src/Khronos/ViewportY.js"></script>
<script src="../src/Khronos/ViewportY/Range.js"></script>


<script>

    var a = $("#bob");
    
    
    var conf = new Khronos.TimeConfig({
        minDate : "2013-01-01",
        maxDate : "2013-01-20",
        viewportX : new Khronos.ViewportX.DateRange({
            from : "2013-01-01",
            to   : "2013-01-20",
            unit : "1 day",
            ppu  : 10
        }),
        viewportY : new Khronos.ViewportY.Range({
            from : 0,
            to   : 10,
            ppu  : 10
        })
    });

    var container = new Khronos.TimeContainer(conf);
    
    

    var graph = new Khronos.TimeGraph(conf,{
        
        drawers : [
            new Khronos.Drawer.Element.TimeGrid(conf,{color:"#EEEEEE"}),
            new Khronos.Drawer.Element.ValueGrid(conf,{color:"#F4F4F4"}),
            new Khronos.Drawer.Chart.Area(conf),
            new Khronos.Drawer.Chart.Scatterplot(conf),
            new Khronos.Drawer.Chart.Line(conf)
        ]
        
    });

    graph.addPoint("2013-01-02",5);
    graph.addPoint("2013-01-03",5);
    graph.addPoint("2013-01-04",5);
    graph.addPoint("2013-01-14",7);

    graph.redraw();
    
    container.add(graph);
    
    a.append(container._$element);


</script>

</body>

</html>
