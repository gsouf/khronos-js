<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Khronos Unit testing</title>
</head>

<body>

<svg id="bob" style="width:20%;height:500px;"></svg>

<script src="../src/vendors/jquery.js"></script>
<script src="../src/vendors/moment.min.js"></script>
<script src="../src/vendors/moment-range.js"></script>
<script src="../src/Khronos/Khronos.js"></script>
<script src="../src/Khronos/SvgContainer.js"></script>
<script src="../src/Khronos/TimeDrawable.js"></script>
<script src="../src/Khronos/TimeConfig.js"></script>
<script src="../src/Khronos/TimeGraph.js"></script>
<script src="../src/Khronos/Point.js"></script>

<script>

    var a = $("#bob");
    
    var conf = new Khronos.TimeConfig({
        unit : "1 day",
        ppuX : 10,
        ppuY : 10,
        minDate : "2013-01-01"
    });



    var graph = new Khronos.TimeGraph(conf);

    graph.addPoint("2013-01-02",5);
    graph.addPoint("2013-01-03",5);
    graph.addPoint("2013-01-04",5);
    graph.addPoint("2013-01-14",6);

    graph.redraw();

    a.append(graph._$element);

</script>

</body>

</html>
