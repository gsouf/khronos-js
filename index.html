<!DOCTYPE html>
<html>

    <head>
        <title>Khronos Tester</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
        <script language="JavaScript" 
            src="./src/kineticjs.js"></script>    
        
        <script language="JavaScript" 
            src="./src/KhronosJs/Khronos.js"></script>    
        
        <script language="JavaScript" 
            src="./src/KhronosJs/config.js"></script>  
            
        <script language="JavaScript" 
            src="./src/KhronosJs/timegraph.js"></script> 
            
        <script language="JavaScript" 
            src="./src/KhronosJs/point.js"></script> 
            
        <script language="JavaScript" 
            src="./src/KhronosJs/timeline.js"></script> 
        
            <script language="JavaScript" 
            src="./src/KhronosJs/dateGrid.js"></script> 
            
          
            
    </head>
    
    <body>
        <div id="timeline" ></div>
        
        <script>
            
            var conf=new KhronosJs.config({
                unit: "1d",
                min: new Date(2013,04,20),
                max: new Date(2013,04,23),
                minY: 1,
                maxY: 5,
                ppuX: 30,
                ppuY:20
            });
            
            var graph=new KhronosJs.timegraph({
                container: 'timeline',
                width: 578,
                height: 200,
                config: conf,
                bgColor: "#EEEEEE"
            });
            
            
            var t=new KhronosJs.timeline({
                
                color: "#FF0000",
                overColor: "#0000FF"
            });
            
            t.addPoint(new Date(2013,04,21),1);
            t.addPoint(new Date(2013,04,20),1);
            t.addPoint(new Date(2013,04,22),2);
            t.addPoint(new Date(2013,04,23),2);
            
            var t2=new KhronosJs.timeline({
                
                color: "#FF00FF",
                overColor: "#0000FF"
            });
            
            t2.addPoint(new Date(2013,04,21),2);
            t2.addPoint(new Date(2013,04,20),2);
            t2.addPoint(new Date(2013,04,22),3);
            t2.addPoint(new Date(2013,04,23),3);
            
            var t3=new KhronosJs.timeline({
                
                color: "#00FFFF",
                overColor: "#0000FF"
            });
            
            t3.addPoint(new Date(2013,04,21),3);
            t3.addPoint(new Date(2013,04,20),3);
            t3.addPoint(new Date(2013,04,22),1);
            t3.addPoint(new Date(2013,04,23),1);

            graph.addTimeline(t);
            graph.addTimeline(t2);
            graph.addTimeline(t3);
            
               
        </script>
        
    </body>

</html>
