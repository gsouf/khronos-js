<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v4.4.3.min.js"></script>
    <script defer="defer">
      var stage = new Kinetic.Stage({
        container: 'container',
        width: 578,
        height: 200
      });

      var layer = new Kinetic.Layer();

      var tooltip = new Kinetic.Label({
        x: 170,
        y: 75,
        opacity: 0.75,
        listening: false,
        text: {
          text: 'Tooltip pointing down',
          fontFamily: 'Calibri',
          fontSize: 18,
          padding: 5,
          fill: 'white'
        },
        rect: {
          fill: 'black',
          pointerDirection: 'down',
          pointerWidth: 10,
          pointerHeight: 10,
          lineJoin: 'round',
          shadowColor: 'black',
          shadowBlur: 10,
          shadowOffset: 10,
          shadowOpacity: 0.5
        }
      });
      
      var labelLeft = new Kinetic.Label({
        x: 195,
        y: 130,
        opacity: 0.75,
        listening: false,
        text: {
          text: 'Rockagogo.com',
          fontFamily: 'arial',
          fontStyle: 'bold',
          fontSize: 12,
          padding: 2,
          fill: 'white'
        },
        rect: {
          fill: 'red',
          pointerDirection: 'right',
          pointerWidth: 5,
          cornerRadius: 50,
          pointerHeight: 8,
          lineJoin: 'round',
        }
      });
      
      var simpleLabel = new Kinetic.Label({
        x: 350,
        y: 50,
        opacity: 0.75,
        text: {
          text: 'Simple label',
          fontFamily: 'Calibri',
          fontSize: 18,
          padding: 5,
          fill: 'black'
        },
        rect: {
          fill: 'yellow',
        }
      });

      // add the shape to the layer
      layer.add(tooltip).add(labelLeft).add(simpleLabel);

      // add the layer to the stage
      stage.add(layer);
    </script>
  </body>
</html>
